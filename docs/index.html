<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>decode_action 网页端</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:900px;margin:40px auto;padding:0 16px}
    textarea{width:100%;height:260px}
    input,button,select{padding:8px;margin:4px 0}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row>div{flex:1 1 280px}
    pre{background:#111;color:#0f0;padding:12px;overflow:auto}
    small{color:#666}
  </style>
</head>
<body>
  <h1>decode_action 网页端</h1>
  <p>将待解密的 JS 粘贴到下方，点击「提交解密」。此页面会把内容写入你的 <code>decode_action</code> fork 的 <code>input.js</code>，触发工作流，随后轮询 <code>output.js</code> 并显示结果。</p>

  <div class="row">
    <div>
      <label>GitHub Token（PAT，临时粘贴，别存库）</label><br/>
      <input id="token" type="password" placeholder="ghp_xxx 或 fine-grained token" />
      <small>仅在浏览器本地使用；如需长久安全，建议改用 Cloudflare Pages Functions 做代理。</small>
    </div>
    <div>
      <label>Fork 仓库</label><br/>
      <input id="repo" value="yourname/decode_action" />
      <small>比如：<code>yourname/decode_action</code></small>
    </div>
    <div>
      <label>分支</label><br/>
      <input id="branch" value="main" />
    </div>
  </div>

  <label>待解密代码（写入 input.js）</label>
  <textarea id="code" placeholder="// 在这里粘贴待解密脚本"></textarea>

  <div class="row">
    <button id="btnSubmit">提交解密</button>
    <button id="btnCheck">手动刷新结果</button>
  </div>

  <h2>输出（output.js）</h2>
  <pre id="out">// 等待结果...</pre>

  <script src="./app.js"></script>
</body>
</html>
