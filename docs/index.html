<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decode Web UI</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:960px;margin:40px auto;padding:0 16px}
    textarea{width:100%;height:260px}
    input,button{padding:8px;margin:4px 0;width:100%}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
    pre{background:#0b1020;color:#b8ffb8;padding:12px;overflow:auto;border-radius:8px}
    small{color:#666}.ok{color:#0a0}.err{color:#c00}
  </style>
</head>
<body>
  <h1>Decode Web UI</h1>
  <p>将脚本写入 <code>input.js</code>（提交即触发 Actions），稍后刷新读取 <code>output.js</code>。</p>

  <div class="grid">
    <div>
      <label>GitHub Token (PAT)</label>
      <input id="token" type="password" placeholder="classic PAT: repo(+workflow 可留)" />
      <small>浏览器直连 GitHub API，不会存库。</small>
    </div>
    <div>
      <label>仓库 (owner/repo)</label>
      <input id="repo" value="Mikephie/OtOjs" />
    </div>
    <div>
      <label>分支</label>
      <input id="branch" value="main" />
    </div>
    <div>
      <label>输入文件名</label>
      <input id="infile" value="input.js" />
    </div>
    <div>
      <label>输出文件名</label>
      <input id="outfile" value="output.js" />
    </div>
  </div>

  <label>待解密脚本</label>
  <textarea id="code" placeholder="// 粘贴代码"></textarea>

  <div class="grid">
    <button id="btnSubmit">提交（写入并触发）</button>
    <button id="btnCheck">刷新结果</button>
  </div>

  <p id="status"></p>
  <h2>输出结果</h2>
  <pre id="out">// 等待结果…</pre>

  <script src="./app.js"></script>
</body>
</html>
