<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OtOjs 前端解密器</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 引入 CodeMirror 编辑器样式 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
  />
  <style>
    body {
      font-family: "JetBrains Mono", monospace;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background: #111;
      text-align: center;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 10px;
      gap: 10px;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .editor-label {
      font-weight: bold;
      color: #aaa;
    }
    .CodeMirror {
      height: 200px;
      font-size: 14px;
      border: 1px solid #333;
      border-radius: 6px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 6px 12px;
      color: #eee;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #333;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>⚡ OtOjs 前端解密器 ⚡</header>

  <div class="container">
    <div class="editor-container">
      <div class="editor-label">输入代码</div>
      <textarea id="input"></textarea>
    </div>

    <div class="button-group">
      <input type="file" id="fileInput" />
      <button id="decodeBtn">解密</button>
      <button id="copyBtn">复制结果</button>
      <button id="clearBtn">清空输入</button>
    </div>

    <div class="editor-container">
      <div class="editor-label">输出结果</div>
      <textarea id="output"></textarea>
    </div>

    <div id="status">✅ 就绪</div>
  </div>

  <!-- 依赖库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>

  <!-- 解码插件集合 -->
  <script src="decode-all.js"></script>
  <!-- 前端逻辑 -->
  <script src="app.js"></script>
</body>
</html>
