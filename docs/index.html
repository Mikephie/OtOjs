<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OtOjs · 解密前端（照抄版）</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>OtOjs · 解密前端（照抄 eval_out.js 运行逻辑）</h1>

    <!-- 输入 -->
    <div class="card">
      <textarea id="codeIn" placeholder="把待解密 JS 粘贴到这里"></textarea>
      <div class="row compact">
        <button onclick="runEvalUnpack()">本地解密</button>
        <button onclick="copySel('#codeOut', this)">复制结果</button>
      </div>
      <pre id="codeOut" placeholder="结果将显示在这里"></pre>
    </div>
  </div>

  <!-- 完全照抄网站的解密脚本 -->
  <script src="code_packed.js"></script>
  <script src="eval_out.js"></script>

  <!-- 复制按钮逻辑 -->
  <script>
    async function copySel(sel, btn){
      try{
        const el = document.querySelector(sel);
        const t = el ? (el.value ?? el.textContent ?? '') : '';
        if (navigator.clipboard?.writeText) {
          await navigator.clipboard.writeText(t);
        } else {
          const ta = document.createElement('textarea');
          ta.value = t; document.body.appendChild(ta);
          ta.select(); document.execCommand('copy'); ta.remove();
        }
        const old = btn.textContent; btn.textContent = '✅ 已复制';
        setTimeout(()=> btn.textContent = old, 1200);
      }catch(e){
        alert('复制失败：' + e.message);
      }
    }
  </script>
</body>
</html>
