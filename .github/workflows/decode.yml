name: Decode JS

on:
  push:
    paths:
      - "input/**.js"
      - "decode.js"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

# 让后面的 git push 有权限
permissions:
  contents: write

jobs:
  decode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Ensure output dir
        run: mkdir -p output

      # 允许 decode 失败但不让整个 Job 失败
      - name: Decode (non-blocking)
        id: decode
        run: |
          set -o pipefail
          npm run decode || echo "::warning::decode returned non-zero exit code"
        continue-on-error: true

      - name: Show git status (output/)
        run: git status --porcelain output/ || true

      - name: Commit deobf outputs if changed
        run: |
          set -e
          if [ -n "$(git status --porcelain output/)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add output/
            git commit -m "chore: update deobf outputs ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
            echo "Committed."
          else
            echo "nothing to commit"
          fi

      - name: Upload artifact (output/)
        uses: actions/upload-artifact@v4
        with:
          name: deobf-output
          path: output/
          if-no-files-found: ignore
