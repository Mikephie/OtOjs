name: Decrypt JS to Plaintext

on:
  push:
    paths:
      - "input/**"
      - "plugins/**"
      - "decode.js"
      - "utils/**"
      - "package.json"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  decode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run decoder
        run: npm run decode

      - name: Upload outputs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: deobf-output
          path: output/

      - name: Commit output back to repo (always)
        shell: bash
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # 如果没有改动也不算失败
          git add output/ || true
          git diff --staged --quiet && echo "nothing to commit" || git commit -m "chore: update deobf outputs ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"

          # 避免非快进错误
          git pull --rebase || true
          git push || true
