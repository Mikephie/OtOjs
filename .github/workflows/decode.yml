name: Decode JS

on:
  push:
    paths:
      - "input/*.js"
      - "decode.js"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch: {}

jobs:
  decode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Decode
        run: npm run decode

      - name: Show git status (output/)
        run: git status --porcelain output/ || true

      - name: Commit deobf outputs if changed
        if: ${{ !cancelled() }}
        run: |
          set -e
          CHANGES="$(git status --porcelain output/ || true)"
          if [ -n "$CHANGES" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add output/
            git commit -m "chore: update deobf outputs ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
            echo "Committed."
          else
            echo "nothing to commit"
          fi

      - name: Upload artifact (output/)
        uses: actions/upload-artifact@v4
        with:
          name: deobf-output
          path: output/
          if-no-files-found: warn
