name: Decode JavaScript File

on:
  push:
    branches: [ main ]
    paths:
      - 'input.js'   # 只有 input.js 更新才触发

jobs:
  decode:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node dependencies
        run: npm ci || npm i

      - name: v7 prepass (best-effort)
        run: node tools/v7_prepass.mjs -i input.js -o input.pre.js || cp input.js input.pre.js

      - name: Run decode
        run: node src/main.js -i input.pre.js -o output.js

      - name: Commit decoded output
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "action"
          git add output.js || true
          git commit -m "Add decoded output file" || echo "no changes"
          git push