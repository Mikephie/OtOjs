name: Decode JS

on:
  push:
    paths:
      - "input/**.js"
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/decode.yml"
  workflow_dispatch:

permissions:
  contents: write   # 需要写权限才能提交 lockfile

jobs:
  decode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # 用 GITHUB_TOKEN 推送

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 1) 如果缺少 lockfile，则只生成 lockfile（不完整安装），并提交推回
      - name: Create package-lock.json if missing
        id: mklock
        run: |
          set -e
          if [ ! -f package-lock.json ]; then
            echo "no_lock=true" >> $GITHUB_OUTPUT
            npm install --package-lock-only --no-audit --fund=false
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: add package-lock.json [skip ci]"
            # 仅在非 PR 场景推送
            if [ "${{ github.event_name }}" != "pull_request" ]; then
              git push
              echo "lock_pushed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "no_lock=false" >> $GITHUB_OUTPUT
          fi

      # 2) 安装依赖：有 lockfile 用 npm ci，否则退回 npm install
      - name: Install dependencies
        run: |
          set -e
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --fund=false
          fi

      # 3) 运行解密
      - name: Ensure output dir
        run: mkdir -p output

      - name: Decode (non-blocking)
        id: decode
        run: |
          set -o pipefail
          npm run decode || echo "::warning::decode returned non-zero exit code"
        continue-on-error: true

      # 4) 仅提交 output 目录的变化
      - name: Show git status (output/)
        run: git status --porcelain output/ || true

      - name: Commit deobf outputs if changed
        run: |
          set -e
          if [ -n "$(git status --porcelain output/)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add output/
            git commit -m "chore: update deobf outputs ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
            echo "Committed."
          else
            echo "nothing to commit"
          fi

      - name: Upload artifact (output/)
        uses: actions/upload-artifact@v4
        with:
          name: deobf-output
          path: output/
          if-no-files-found: ignore
