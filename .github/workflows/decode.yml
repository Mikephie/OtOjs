name: ğŸ”“ Decode & Commit

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "plugins/**"
      - "scripts/**"
  schedule:
    - cron: "0 3 * * *"  # æ¯å¤©å‡Œæ™¨ 3 ç‚¹æ‰§è¡Œ

jobs:
  decode:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¥ Install deps
        run: |
          npm ci || npm install

      - name: ğŸ•µï¸ Run decoder
        run: |
          echo ">>> Running decode pipeline"
          mkdir -p output
          node src/main.js || echo "âš ï¸ decode step failed"

      - name: â¬†ï¸ Commit & Push (safe)
        run: |
          set -e
          BRANCH="${GITHUB_REF##refs/heads/}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # æš‚å­˜å¹¶æäº¤
          git add -A
          git commit -m "chore: update decode outputs [skip ci]" || echo "nothing to commit"

          # åŒæ­¥è¿œç«¯
          git fetch origin "$BRANCH" --depth=1

          # è‡ªåŠ¨ rebase + autostash
          git pull --rebase --autostash origin "$BRANCH" || (
            echo "Retrying pull with manual stashâ€¦"
            git stash --include-untracked
            git pull --rebase origin "$BRANCH"
            git stash pop || true
          )

          # æ¨é€
          git push origin HEAD:"$BRANCH"
