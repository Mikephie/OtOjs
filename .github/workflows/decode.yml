name: Decode JS (1st + 2nd)

on:
  push:
    paths:
      - "input/**.js"
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/decode.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  decode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 如果没有 lockfile，自动生成并推回（只做一次）
      - name: Create package-lock.json if missing
        run: |
          set -e
          if [ ! -f package-lock.json ]; then
            echo "===> GEN LOCKFILE"
            npm install --package-lock-only --no-audit --fund=false
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: add package-lock.json [skip ci]" || true
            git push || true
          fi

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --fund=false
          fi

      - name: Ensure output dir
        run: mkdir -p output

      # —— 第一次解密（主插件链）——
      - name: ▶ FIRST PASS (npm run decode)
        id: first
        run: |
          echo "===== FIRST PASS START ====="
          npm run decode
          echo "===== FIRST PASS END ====="
        continue-on-error: true

      - name: Check first pass result
        id: has_first
        run: |
          if [ -s output/output.js ]; then
            echo "has_first=true" >> $GITHUB_OUTPUT
            echo "Found output/output.js (size: $(wc -c < output/output.js) bytes)"
          else
            echo "has_first=false" >> $GITHUB_OUTPUT
            echo "::warning::output/output.js not found or empty, skip second pass."
          fi

      # —— 第二次解密（只在第一次产物存在时执行）——
      - name: ▶ SECOND PASS (node second-pass.js)
        if: steps.has_first.outputs.has_first == 'true'
        run: |
          echo "===== SECOND PASS START ====="
          node src/plugin/extra-codecs/second-pass.js output/output.js output/output.deob2.js
          echo "===== SECOND PASS END ====="

      # 只提交 output/ 变化
      - name: Show git status (output/)
        run: git status --porcelain output/ || true

      - name: Commit deobf outputs if changed
        run: |
          set -e
          if [ -n "$(git status --porcelain output/)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add output/
            git commit -m "chore: update deobf outputs ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
            echo "Committed new outputs."
          else
            echo "nothing to commit"
          fi

      - name: Upload artifact (output/)
        uses: actions/upload-artifact@v4
        with:
          name: deobf-output
          path: output/
          if-no-files-found: ignore
