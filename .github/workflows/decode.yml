name: 🔓 Decode & Commit

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "plugins/**"
      - "scripts/**"
  schedule:
    - cron: "0 3 * * *"  # 每天凌晨 3 点执行

jobs:
  decode:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📥 Install deps
        run: |
          npm ci || npm install

      - name: 🕵️ Run decoder
        run: |
          echo ">>> Running decode pipeline"
          mkdir -p output
          node src/main.js || echo "⚠️ decode step failed"

      - name: ⬆️ Commit & Push (safe)
        run: |
          set -e
          BRANCH="${GITHUB_REF##refs/heads/}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 暂存并提交
          git add -A
          git commit -m "chore: update decode outputs [skip ci]" || echo "nothing to commit"

          # 同步远端
          git fetch origin "$BRANCH" --depth=1

          # 自动 rebase + autostash
          git pull --rebase --autostash origin "$BRANCH" || (
            echo "Retrying pull with manual stash…"
            git stash --include-untracked
            git pull --rebase origin "$BRANCH"
            git stash pop || true
          )

          # 推送
          git push origin HEAD:"$BRANCH"
