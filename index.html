<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OtOjs · 最简稳定版（含双输出选择 & 防旧产物）</title>
<style>
  :root{--bg:#0b0f14;--card:#0f1621;--muted:#9db1c7;--fg:#e6eef7;--line:#1f2937;--input:#0f1a2b;--accent:#67e8f9}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--fg)}
  a{color:var(--accent)}
  .wrap{max-width:920px;margin:0 auto;padding:18px 14px 96px}
  h1{margin:8px 0 6px;font-size:20px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px;margin:10px 0}
  label{font-size:12px;color:var(--muted);margin-right:6px}
  input,select,textarea{width:100%;background:var(--input);color:var(--fg);border:1px solid #223046;border-radius:10px;padding:10px;font-size:13px}
  textarea{min-height:140px;font-family:ui-monospace,Consolas,Menlo,monospace}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin:6px 0}
  .row>*{flex:1 1 180px}
  button{padding:10px 12px;border-radius:10px;border:1px solid #2b3b54;background:#152033;color:var(--fg);cursor:pointer;font-weight:600}
  button.ok{border-color:#10b981}
  button.warn{border-color:#f59e0b}
  button.err{border-color:#ef4444}
  pre{white-space:pre-wrap;background:#0b1020;border:1px solid #223046;border-radius:10px;padding:10px;font-size:12px;max-height:360px;overflow:auto}
  small{color:var(--muted)}
  .status{min-height:22px}
  /* 计时 UI */
  .timer{display:none;align-items:center;gap:10px;margin-top:8px}
  .ring{width:54px;height:54px;border-radius:50%;border:6px solid #223046;position:relative;display:grid;place-items:center}
  .ring::after{content:"";position:absolute;inset:-6px;border-radius:50%;border:6px solid transparent;border-top-color:#4da3ff;animation:spin 1s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  .secs{font-weight:700}
  .barWrap{height:8px;background:#0a1322;border:1px solid #1b2a44;border-radius:999px;overflow:hidden}
  .bar{height:100%;width:0%;background:#4da3ff;transition:width .2s}
</style>
</head>
<body>
<div class="wrap">
  <h1>OtOjs · 最简稳定版</h1>

  <div class="card">
    <div class="row">
      <div style="flex:2">
        <label>REPO</label>
        <input id="repo" value="Mikephie/OtOjs" />
      </div>
      <div style="max-width:160px">
        <label>BRANCH</label>
        <input id="branch" value="main" />
      </div>
      <div>
        <label>Token（contents: rw）</label>
        <input id="token" type="password" placeholder="ghp_..." />
      </div>
    </div>
    <div class="row">
      <div>
        <label>input.js 路径</label>
        <input id="pathIn" value="input.js" />
      </div>
      <div>
        <label>output 路径选择</label>
        <select id="pathOut">
          <option value="output/output.js" selected>output/output.js</option>
          <option value="output/output.deob2.js">output/output.deob2.js</option>
        </select>
      </div>
      <div>
        <label>提交信息</label>
        <input id="commitMsg" value="update: input.js via UI" />
      </div>
    </div>
  </div>

  <div class="card">
    <small>把待解密脚本放到 <b>input.js</b> → 等约 60s → 在上方选择的 <b>output/…</b> 查看（若提前获取会立刻显示）。</small>
    <div class="row">
      <input type="file" id="file" accept=".js,.txt,.json" />
      <button onclick="pick()">选择文件</button>
      <input id="remoteUrl" placeholder="https:// 原始脚本 URL（支持 github/blob 自动转 raw）" />
      <button onclick="loadRemote()">远程加载</button>
      <button onclick="pasteFromClipboard()">粘贴板</button>
      <button class="err" onclick="clrIn()">清空输入</button>
    </div>

    <textarea id="codeIn" placeholder="把待解密的 JS 粘贴到这里，或用上方导入"></textarea>

    <div class="row">
      <button class="ok"   onclick="submitInput()">① 提交到 input.js (PUT)</button>
      <button class="warn" onclick="pollOutput(60)">② 等待并轮询选定的 output (60s)</button>
      <button onclick="beautify()">（可选）结果美化</button>
      <button onclick="copySel('#codeOut', this)">复制结果</button>
      <button class="err" onclick="clrAll()">清空输入与结果</button>
    </div>

    <div id="status" class="status"><small>状态：就绪</small></div>

    <!-- 计时/动画 -->
    <div id="timer" class="timer">
      <div class="ring"><span id="secs" class="secs">0s</span></div>
      <div style="flex:1">
        <div class="barWrap"><div id="bar" class="bar"></div></div>
      </div>
      <button class="err" onclick="cancelPoll()">取消</button>
    </div>

    <pre id="codeOut" placeholder="结果将显示在这里"></pre>
  </div>

  <div class="card">
    <div class="row">
      <button onclick="loadOutputRaw()">拉取最新 output (Raw)</button>
      <button onclick="copySel('#outputRaw', this)">复制</button>
      <button onclick="downloadOutput()">下载 output.js</button>
    </div>
    <pre id="outputRaw"></pre>
  </div>
</div>

<script>
const $=s=>document.querySelector(s);
function setStatus(msg){ $('#status').innerHTML = '<small>状态：'+ msg +'</small>'; }
function ghHeaders(){
  const t=$('#token').value.trim();
  if(!t){ throw new Error('缺少 Token（需要 contents: read & write）'); }
  return { 'Authorization':'Bearer '+t, 'Accept':'application/vnd.github+json' };
}
function repoBase(){ return `https://api.github.com/repos/${$('#repo').value.trim()}` }
function pick(){ $('#file').click(); }
$('#file').addEventListener('change', async (e)=>{
  const f=e.target.files?.[0]; if(!f) return;
  const txt=await f.text(); $('#codeIn').value=txt; setStatus('已载入本地文件：'+f.name+' · '+txt.length+' 字符');
});

async function loadRemote(){
  let u=$('#remoteUrl').value.trim(); if(!u){ setStatus('请输入 URL'); return }
  if(/https?:\/\/github\.com\/.+\/blob\//.test(u)){
    u=u.replace('https://github.com/','https://raw.githubusercontent.com/').replace('/blob/','/');
  }
  try{
    const r=await fetch(u,{cache:'no-cache'}); const t=await r.text();
    if(!r.ok) throw new Error(r.status+' '+r.statusText+' '+t.slice(0,200));
    $('#codeIn').value=t; setStatus('远程已加载 · '+t.length+' 字符');
  }catch(e){ setStatus('远程加载失败：'+e.message); }
}

async function pasteFromClipboard(){
  try{ const t=await navigator.clipboard.readText(); $('#codeIn').value=t; setStatus('已从剪贴板粘贴 · '+t.length+' 字符'); }
  catch(e){ setStatus('粘贴失败：'+e.message); }
}
function clrIn(){ $('#codeIn').value=''; setStatus('已清空输入'); }
function clrAll(){ $('#codeIn').value=''; $('#codeOut').textContent=''; setStatus('已清空输入与结果'); }
async function copySel(sel,btn){ try{ const el=$(sel); const t=el?(el.value??el.textContent??''):''; await navigator.clipboard.writeText(t); btn.textContent='✅ 已复制'; setTimeout(()=>btn.textContent='复制结果',1200); }catch(e){ setStatus('复制失败：'+e.message); } }

let aborter=null, rafId=0, secTimer=null;
let baselineSha = '';         // 轮询开始时的 sha 快照
let pollStartTs = 0;          // 轮询开始的时间戳（兜底）

function showTimerUI(show){
  $('#timer').style.display = show ? 'flex' : 'none';
}
function startTimer(totalSec){
  const start = performance.now();
  $('#secs').textContent='0s';
  const loop = ()=>{
    const t = (performance.now()-start)/1000;
    const left = Math.max(0, Math.ceil(totalSec - t));
    $('#secs').textContent = left+'s';
    const pct = Math.min(100, Math.max(0, (t/totalSec)*100));
    $('#bar').style.width = pct+'%';
    rafId = requestAnimationFrame(loop);
  };
  cancelAnimationFrame(rafId);
  loop();
}
function stopTimer(){
  cancelAnimationFrame(rafId);
  $('#bar').style.width='100%';
}
function cancelPoll(){
  if(aborter){ aborter.abort(); aborter=null; }
  stopTimer(); showTimerUI(false); setStatus('已取消轮询');
}

// 读取输出文件的头信息
async function getOutputHead(path){
  const api = `${repoBase()}/contents/${path}?ref=${$('#branch').value.trim()}`;
  const r = await fetch(api,{headers:ghHeaders(),cache:'no-cache'});
  const txt = await r.text();
  if(!r.ok) return { ok:false, status:r.status, text:txt };
  const j = JSON.parse(txt);
  return { ok:true, sha:j.sha||'', raw:j };
}

async function submitInput(){
  const path=$('#pathIn').value.trim()||'input.js';
  const api=`${repoBase()}/contents/${path}`;
  const code=$('#codeIn').value; if(!code){ setStatus('没有可上传的内容'); return }
  try{
    let sha='';
    const head=await fetch(`${api}?ref=${$('#branch').value.trim()}`,{headers:ghHeaders()});
    if(head.ok){ const j=await head.json(); sha=j.sha||''; }
    const body={ message: $('#commitMsg').value.trim()||'update via UI', content: btoa(unescape(encodeURIComponent(code))), branch: $('#branch').value.trim(), sha: sha||undefined };
    const res=await fetch(api,{ method:'PUT', headers:{ 'Content-Type':'application/json', ...ghHeaders() }, body: JSON.stringify(body) });
    const txt=await res.text();
    if(!res.ok) throw new Error(res.status+' '+res.statusText+' → '+txt.slice(0,200));
    setStatus('提交成功 · 已写入 '+path+'，自动开始轮询 60s');
    // 自动开始轮询 60 秒
    pollOutput(60);
  }catch(e){ setStatus('提交失败：'+e.message); }
}

async function pollOutput(seconds){
  try{ ghHeaders(); }catch(e){ setStatus(e.message); return }

  const path = $('#pathOut').value.trim() || 'output/output.js';
  const api  = `${repoBase()}/contents/${path}?ref=${$('#branch').value.trim()}`;

  // 建立基线 sha
  pollStartTs = Date.now();
  baselineSha = '';
  try{
    const head = await getOutputHead(path);
    if(head.ok) baselineSha = head.sha || '';
  }catch(_){}

  showTimerUI(true); startTimer(seconds);
  setStatus(`开始轮询 ${seconds}s：${path}`);
  aborter = new AbortController();

  const tStart = performance.now();
  let lastNote = '';

  for(let i=0;i<seconds;i++){
    try{
      const r   = await fetch(api,{headers:ghHeaders(),signal:aborter.signal,cache:'no-cache'});
      const raw = await r.text();

      if(r.ok){
        const j   = JSON.parse(raw);
        const sha = j.sha || '';
        const b64 = (j.content||'').replace(/\n/g,'');
        const out = j.content ? decodeURIComponent(escape(atob(b64))) : '';

        const isNew = (!!sha && sha !== baselineSha); // 关键：sha 必须变化
        if(out.trim() && isNew){
          // 至少显示 2s 动画
          const elapsed = (performance.now()-tStart)/1000;
          if(elapsed < 2) await new Promise(r=>setTimeout(r,(2-elapsed)*1000));
          $('#codeOut').textContent = out;
          setStatus('✅ 已获取（新产物）：'+path);
          $('#bar').style.width='100%';
          stopTimer(); showTimerUI(false);
          return;
        }
        lastNote = isNew ? '内容为空' : 'sha 未变化（仍是旧文件）';
      }else{
        lastNote = r.status+' '+r.statusText;
      }
    }catch(e){
      if(e.name==='AbortError') return;
      lastNote = e.message;
    }

    await new Promise(r=>setTimeout(r,1000));
    setStatus(`等待中… ${i+1}/${seconds}s` + (lastNote?` · 上次：${lastNote}`:''));
  }

  stopTimer(); showTimerUI(false);
  setStatus('⌛ 超时未获取到新文件：'+path+'，可点“拉取最新 output (Raw)”再看');
}

async function loadOutputRaw(){
  const path = $('#pathOut').value.trim() || 'output/output.js';
  const url  = `https://raw.githubusercontent.com/${$('#repo').value.trim()}/${$('#branch').value.trim()}/${path}`;
  try{
    const r=await fetch(url,{cache:'no-cache'}); const t=await r.text();
    if(!r.ok) throw new Error(r.status+' '+r.statusText);
    $('#outputRaw').textContent=t; setStatus('已拉取 Raw · '+t.length+' 字符 · '+path);
  }catch(e){
    $('#outputRaw').textContent='拉取失败：'+e.message+'\n'+url;
    setStatus('拉取失败');
  }
}
function downloadOutput(){
  const t=$('#outputRaw').textContent||$('#codeOut').textContent||'';
  const b=new Blob([t],{type:'text/javascript;charset=utf-8'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='output.js'; a.click(); URL.revokeObjectURL(a.href);
}

/* Prettier（在线） */
async function ensurePrettier(){
  if(window.prettier&&window.prettierPlugins&&window.prettierPlugins.babel) return;
  const s1=document.createElement('script'); s1.src='https://unpkg.com/prettier@3.2.5/standalone.js';
  const s2=document.createElement('script'); s2.src='https://unpkg.com/prettier@3.2.5/plugins/babel.js';
  document.body.appendChild(s1); await new Promise(r=>s1.onload=r);
  document.body.appendChild(s2); await new Promise(r=>s2.onload=r);
}
async function beautify(){
  let s=$('#codeOut').textContent||$('#codeIn').value||'';
  if(!s){ setStatus('无待美化内容'); return }
  try{
    await ensurePrettier();
    const out=prettier.format(s,{parser:'babel',plugins:[prettierPlugins.babel]});
    $('#codeOut').textContent=out; setStatus('已用 Prettier 美化');
  }catch(e){ setStatus('Prettier 失败：'+e.message); }
}
</script>
</body>
</html>
